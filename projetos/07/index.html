<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="rol-md-12 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">É melhor utilizar Álcool ou Gasolina?</h2>

                        <form>

                            <div class="form-group mr-2">
                                <label for="alcool">Preço do álcool</label>
                                <input type="text" placeholder="Digite o preço do álcool (ex: 2.20)" class="form-control" id="alcool">
                            </div>

                            <div class="form-group mr-2">
                                <label for="gasolina">Preço da gasolina</label>
                                <input type="text" placeholder="Digite o preço da gasolina (ex: 3.50)" class="form-control" id="gasolina">
                            </div>

                            <div class="alert alert-primary" id="resultado">
                                resultado
                            </div>

                            <button type="button" class="btn btn-primary" onclick="calcularMelhorPreco()">Calcular</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
