<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando Elementos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="destaque">Área de conteúdo</div>
    <h1 class="vermelho">Título do site</h1>
    <p>Subtítulo</p>

    <ul>
        <li class="primeiro">Item 1</li>
         <li>Item 2</li>
    </ul>

    <button onclick="executar()">Clique aqui</button>
    
    <script>

        function executar() {
            const obj = document.querySelector('li.primeiro')
            obj.innerHTML = "teste"
            obj.classList.add("destaque")
        }


       // const obj = document.getElementById('destaque')
        const obj = document.querySelector('ul li.primeiro')

    </script>
</body>
</html>
